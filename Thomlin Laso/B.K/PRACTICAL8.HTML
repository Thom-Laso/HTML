<html>
<head>
<title>Bio Data Form</title>
<body>
<form>
First Name:<input type ="text" name="fname"
	size="15"maxlength="20"><br>
Middle Name:<input type="text" name=mname
	size="15"maxlength="20"><br>
Last Name:<input type="text" name="lname"
	size="15" maxlength="20"><br>
Sec:<input type="text" name="section"
	size="10" maxlength="10"><br>
Streams:<input type="text" name="streams"
	size="15" maxlength="15"><br>
Gender:<input type="radio" name="gender"
	value="F">FEMALE
	<input type="radio" name="gender"
	value="M"checked>MALE<br>
Hobbies:<input type="checkbox" name="hobby"
	value="P"checked>PAINTING
	<input type="checkbox" name="hobby"
	value="S">SKETCHING
	<input type ="checkbox" name="hobby"
	value="M">MUSIC<br>
Language Known:
	<input type="checkbox" name="eng">ENGLISH
	<input type="checkbox" name="hin">HINDI
	<input type="checkbox"  name="kh">KHASI<br>
<select name="State">
	<option value="A">ASSAM
	<option selected value="MEG">MEGHALAYA
	<option value="MZ">MIZORAM
	<option value="MA">MANIPUR
	<option value="TN">TAMIL NADU
</select><br>
	<input type="submit" value="send">
	<input type="reset">
</form>
</body>
</html>
