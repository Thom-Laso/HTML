<html
<head>
<title>form</title>
</head>
<body>
<form>
First Name:<input type="text" name="fname" size="15" maxlength="20"><br>
Middle Name:<input type="text" name"mname"size="15"maxlength="20"><br>
Last Name:<input type="text" name="lname"size="15"maxlength="20"><br>
Class:<input type="text" name"class" size="10" maxlength="10">
Sec:<input type="text"name="section"size="10"maxlength="10"><br>
Streams:<input type="text" name="streams"size="15"maxlength="15"><br>
Gender:<input type="radio" name="gender"value="M"checked>Male
             <input type="radio"name="gender"value="F">Female<br>
Hobbies:<input type="checkbox"name="pntg">Painting
               <input type="checkbox"name="msc">Music
               <input type="checkbox"name="sktch"checked>Sketching<br>
Language:<input type="checkbox"name="hin">Hindi
               <input type="checkbox"name="eng">English
               <input type="checkbox"name="kh"checked>Khasi<br>
STATE:<select name="State">
<option selected value="A">Assam
<option selected value="M"checked>Meghalaya
<option selected value="S">Sikkim
<option selected value="T">Tripura
<option selected value="J">Jaipur
</select><br>
<input type="submit" value="send">
<input type="reset">
</form>
</body>
</html>
